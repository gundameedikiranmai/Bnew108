responses:
  utter_restart:
  - text: ''
  utter_greet:
  - buttons:
    - payload: /explore_jobs
      title: 'Explore Jobs'
    - payload: /ask_a_question
      title: 'Ask a question'
    text: Hi! How can we be at your side today?
  # job screening
  utter_screening_start:
  - text: Please answer the following questions.
  utter_submit:
  - text: Your responses have been submitted.
  # ask_a_question
  utter_start_ask_a_question:
  - text: OK! Here are a few popular questions to help you get started.
  utter_suggest_more_questions:
  - text: Here are a few questions that might be relevant for you
  # explore jobs
  utter_start_explore_jobs:
  - text: "We want to personalize your job recommendations.\n\nTo find you the right job, we need to know more about your background and interests."
  utter_ask_is_resume_upload:
  - buttons:
    - payload: /affirm
      title: 'Upload Resume'
    - payload: /deny
      title: 'Answer Questions'
    text: Would you like to upload your resume or answer questions?
  utter_ask_resume_upload:
  - text: "Please upload your resume"
  utter_ask_job_title:
  - text: "Great!\n\nNext question. What's your preferred job title? We'll try finding similar jobs."
  utter_ask_job_location:
  - text: "Perfect|\n\nWhere do you want to work? This can be your current location or a different preferred locations."
  utter_error_explore_jobs:
  - text: "There was an error in finding jobs, please try again later"
  utter_explore_jobs_no_jobs_found:
  - text: "We could not find any jobs matching with your search criteria."
  utter_explore_jobs_apply_success:
  - text: "Thanks for applying to the job: {select_job_title}"