responses:
  utter_restart:
  - text: ''
  utter_greet:
  - buttons:
    - payload: /explore_jobs
      title: 'Explore Jobs'
    - payload: /ask_a_question
      title: 'Ask a question'
    text: Hi! How can we be at your side today?
  utter_perfect:
  - text: Perfect!
  utter_great:
  - text: Great!
  utter_thank_you:
  - text: Thank you!
  utter_nice_to_meet_you:
  - text: Nice to meet you, {full_name}
  # job screening
  utter_screening_start:
  - text: Awesome! I would like to apply for this position. In order to do that, I will need to gather some additional information from you.
  utter_screening_go_back:
  - text: Ok we can go back to the previous question.
  utter_screening_show_back_prompt:
  - text: You can always go back to previous question by typing back
  utter_ask_email:
  - text: What is your email address? We promise to not send you spam emails
  utter_ask_phone_number:
  - text: What is your preferred phone number so that we can reach you promptly?
  utter_ask_full_name:
  - text: Please tell us your full name.
  utter_submit:
  - text: Your responses have been submitted.
  # ask_a_question
  utter_start_ask_a_question:
  - text: OK! Here are a few popular questions to help you get started.
  utter_suggest_more_questions:
  - text: Here are a few questions that might be relevant for you
  # explore jobs
  utter_start_explore_jobs:
  - text: "Let's personalize your job recommendations based on your background and interests."
  utter_start_explore_jobs_without_asking:
  - text: "It looks like you are near {job_location}. Here are some jobs we have in that area and/or 100% Remote"
  utter_ask_is_resume_upload:
  - buttons:
    - payload: /affirm
      title: 'Upload Resume'
    - payload: /deny
      title: 'Answer Questions'
    text: Would you like to upload your resume or answer questions?
  utter_ask_resume_upload:
  - text: "Please upload your resume"
  utter_resume_upload_cancel:
  - text: "Your resume upload was cancelled."
  utter_ask_job_title:
  - text: "Next question. What's your preferred job title? We'll try finding similar jobs."
  utter_ask_job_title_refined:
  - text: "What's your preferred job title? We'll try finding similar jobs."
  utter_ask_job_location:
  - text: "Where do you want to work? This can be your current location or a different preferred locations."
  utter_ask_refine_job_search_field:
  - buttons:
    - payload: '/input_refine_job_search_field{"refine_job_search_field": "job_location"}'
      title: 'Preferred Location'
    - payload: '/input_refine_job_search_field{"refine_job_search_field": "job_title"}'
      title: 'Recent Job Title'
    text: Which field would you like to update?
  utter_error_explore_jobs:
  - text: "There was an error in finding jobs, please try again later"
  utter_explore_jobs_no_jobs_found:
  - text: "We could not find any jobs matching with your search criteria."
  utter_explore_jobs_apply_success:
  - text: "Thanks for applying to the job: {select_job_title}"