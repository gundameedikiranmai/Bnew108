version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- explore_jobs
- input_job_title
- input_job_location
- input_select_job
- input_resume_upload_data
- refine_job_search
- input_refine_job_search_field
entities:
- job_title
- job_location
- select_job
- candidate_id
- refine_job_search_field
forms:
  explore_jobs_form:
    required_slots:
    - is_resume_upload
    - resume_upload
    - job_title
    - job_location
    - select_job
    - refine_job_search_field
slots:
  is_resume_upload:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_intent
      value: true
      intent: affirm
      conditions:
      - active_loop: explore_jobs_form
        requested_slot: is_resume_upload
    - type: from_intent
      value: false
      intent: deny
      conditions:
      - active_loop: explore_jobs_form
        requested_slot: is_resume_upload
  # add mappings for explore_jobs and screening_question form
  resume_upload:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: input_resume_upload_data
      entity: candidate_id
      conditions:
      - active_loop: explore_jobs_form
        requested_slot: resume_upload
      - active_loop: job_screening_form
        requested_slot: resume_upload
    - type: from_intent
      value: "false"
      intent: deny
      conditions:
      - active_loop: explore_jobs_form
        requested_slot: resume_upload
      - active_loop: job_screening_form
        requested_slot: resume_upload
  job_title:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: input_job_title
      entity: job_title
      conditions:
      - active_loop: explore_jobs_form
        requested_slot: job_title
  job_location:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: input_job_location
      entity: job_location
      conditions:
      - active_loop: explore_jobs_form
        requested_slot: job_location
  select_job:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: input_select_job
      entity: select_job
      conditions:
      - active_loop: explore_jobs_form
        requested_slot: select_job
    - type: from_intent
      value: "restart"
      intent: refine_job_search
      conditions:
      - active_loop: explore_jobs_form
        requested_slot: select_job
  refine_job_search_field:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: input_refine_job_search_field
      entity: refine_job_search_field
      conditions:
      - active_loop: explore_jobs_form
        requested_slot: refine_job_search_field
  previous_job_title:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  search_jobs_list:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  select_job_title:  
    type: text
    influence_conversation: false
    mappings:
    - type: custom
actions:
- validate_explore_jobs_form
- explore_jobs_form_submit
- utter_start_explore_jobs
# form slots
- utter_ask_is_resume_upload
- action_ask_resume_upload
- action_ask_job_title
- action_ask_job_location
- action_ask_select_job
- utter_ask_refine_job_search_field