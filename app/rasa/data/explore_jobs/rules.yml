version: "3.1"

rules:

- rule: Activate explore_jobs
  steps:
  - intent: explore_jobs
  - action: utter_start_explore_jobs
  - action: explore_jobs_form
  - active_loop: explore_jobs_form

- rule: Submit explore_jobs
  condition:
  - active_loop: explore_jobs_form
  steps:
  - action: explore_jobs_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: explore_jobs_form_submit

