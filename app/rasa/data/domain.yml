version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- bot_challenge
- job_screening
- input_screening_response
- greet
- affirm
- deny
entities:
- screening_response
forms:
  job_screening_form:
    required_slots:
    - screening_question
slots:
  screening_question:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: input_screening_response
      entity: screening_response
      conditions:
      - active_loop: job_screening_form
        requested_slot: screening_question
  screening_question_history:
    type: any
    initial_value: []
    mappings:
    - type: custom
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_screening_start:
  - text: Please answer the following questions.
  utter_submit:
  - text: Your responses have been submitted.
actions:
- action_core_default
- utter_iamabot
- action_ask_screening_question
- utter_greet
- utter_submit
- validate_job_screening_form
- job_screening_form_submit
