version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- job_screening
- input_screening_response
entities:
- screening_response
forms:
  job_screening_form:
    required_slots:
    - resume_upload
    - full_name
    - email
    - phone_number
    - screening_question
slots:
  screening_question:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: input_screening_response
      entity: screening_response
      conditions:
      - active_loop: job_screening_form
        requested_slot: screening_question
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: input_screening_response
      entity: screening_response
      conditions:
      - active_loop: job_screening_form
        requested_slot: email
  phone_number:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: input_screening_response
      entity: screening_response
      conditions:
      - active_loop: job_screening_form
        requested_slot: phone_number
  full_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: input_screening_response
      entity: screening_response
      conditions:
      - active_loop: job_screening_form
        requested_slot: full_name
  first_name:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  screening_question_history:
    type: any
    influence_conversation: false
    # initial_value: []
    mappings:
    - type: custom
  job_screening_questions:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  job_screening_questions_count:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  job_screening_questions_last_update_time:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  is_default_screening_questions:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
actions:
- utter_screening_start
- action_ask_email
- action_ask_phone_number
- action_ask_full_name
- action_ask_screening_question
- validate_job_screening_form
- job_screening_form_submit
